_metadata:
  major_version: 2
  minor_version: 1

display_information:
  name: Lists CLI
  description: Agentic coding CLI for Slack Lists
  background_color: "#0f172a"

features:
  bot_user:
    display_name: lists-cli
    always_online: false

oauth_config:
  scopes:
    bot:
      - lists:read
      - lists:write
      - chat:write
      - users:read
      - users:read.email
      - channels:read
      - groups:read
      - files:write

settings:
  socket_mode_enabled: false
