display_information:
  name: Slack Lists CLI
  description: Agentic coding CLI for Slack Lists
  background_color: "#0f172a"

features:
  bot_user:
    display_name: slack-lists
    always_online: false

oauth_config:
  scopes:
    bot:
      - lists:read
      - lists:write
      - chat:write
      - users:read
      - users:read.email
      - channels:read
      - groups:read
      - files:write

settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: true
